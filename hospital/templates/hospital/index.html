{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'news/style.css' %}">

{% if hospital_list %}
<ul>
    {% for hospital in hospital_list %}
        <li><a href="{% url 'hospital:detail' hospital.id %}">{{ hospital.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No hospital</p>
{% endif %}
