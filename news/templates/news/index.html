{% extends 'base.html' %}

{% block title %}新闻{% endblock %}

{% block content %}
    <ul>
        {% for news in latest_news_list %}
            <li><a href="{% url 'news:detail' news.id %}">{{ news.title }}</a></li>
        {% empty %}
            <li>No article</li>
        {% endfor %}
    </ul>

{% endblock %}
