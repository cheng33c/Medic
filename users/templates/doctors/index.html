{% extends 'index.html' %}
{% block title %}医生{% endblock %}

{% block content %}

    {% if doctors_list %}
        <ul>
            {% for doctor in doctors_list %}
                <li>
                    <a href="{% url 'users:doctors_detail' doctor.id %}">{{ doctor.user.username }}</a>
                    {{ doctor.points }} {{ doctor.get_title_display }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No doctors</p>
    {% endif %}

{% endblock %}
